name: CI

on:
  push:
    branches: [ "main" ]

env:
  airflow: test
  common: 0
  mlflow: 0
  modeloperator: 0
  streamlit_app: 0
  ts_classifier: 0

jobs:
  conntroller:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40

      - name: List all changed files
        id: init
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
              echo "$file was changed"
              
              if [[ $file == "airflow/"* ]]; then
                  echo "airflow=1" >> $GITHUB_ENV
              fi

              if [[ $file == "common/"* ]]; then
                  echo "common=1" >> $GITHUB_ENV
              fi

              if [[ $file == "mlflow/"* ]]; then
                  echo "mlflow=1" >> $GITHUB_ENV
              fi

              if [[ $file == "modeloperator/"* ]]; then
                  echo "modeloperator=1" >> $GITHUB_ENV
              fi

              if [[ $file == "streamlit_app/"* ]]; then
                  echo "streamlit_app=1" >> $GITHUB_ENV
              fi

              if [[ $file == "ts_classifier/"* ]]; then
                  echo "ts_classifier=1" >> $GITHUB_ENV
              fi
          done

      - name: Print environment variables
        run: |
          echo "Airflow: ${{ env.airflow }}"
          echo "Common: ${{ env.common }}"
          echo "MLflow: ${{ env.mlflow }}"
          echo "ModelOperator: ${{ env.modeloperator }}"
          echo "Streamlit App: ${{ env.streamlit_app }}"
          echo "TS Classifier: ${{ env.ts_classifier }}"